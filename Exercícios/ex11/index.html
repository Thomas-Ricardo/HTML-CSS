<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5</p>
    <!--formatos em áudio: MP3, WAV, OGG -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/You're No Help - Silent Partner.mp3" type="audio/mpeg">
        <source src="midia/You're No Help - Silent Partner.wav" type="audio/wav">
        <source src="midia/You're No Help - Silent Partner.ogg" type="audio/ogg">    
        <p>Infelizmente seu navegador não conseguiu reproduzir o áudio.
           <a href="midia/You're No Help - Silent Partner.mp3">Clique aqui para baixar executar o arquivo</a></p>
        </audio> 
    
   
</body>
</html>
