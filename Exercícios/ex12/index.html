<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 </title>
</head>
<body>  
    <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este vídeo está hospedado no meu próprio servidor </p>
    <video width="500" poster="imagens/capa-enganacao.jpg" controls>
        <source src="midia/Meu-Video-1.webm" type="video/webm">
        <source src="midia/Meu-Video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não tem compatibilidade
               com reprodução de vídeos.
                <a href="midia/meu-video.mp4.mp4">Clique aqui para fazer o download do arquivo</a>
        </p>
    </video> 

        <h1>Inserindo vídeos do YouTube </h1>   
        <iframe width="500" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   
        <h1>Inserindo vídeos do Vimeo   </h1>
        <iframe src="https://player.vimeo.com/video/519112077" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
